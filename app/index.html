            <html ng-app="myApp">
            <head>
                <meta charset="UTF-8">
                <title>Search Box in AngularJS</title>
                <link rel="stylesheet" href="styles.css">
                <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
                <script src="app.js"></script>
            </head>
            <body>
                <div class="container" ng-controller="SearchController">
                    <div class="header-text">
                        <span>My native language is </span>
                        <mat-form-field>
                            <mat-label>Native Language</mat-label>
                            <mat-select [(ngModel)]="nativeLanguage">
                                <mat-option *ngFor="let language of languages" [value]="language">
                                    {{ language }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <span> and I want to speak </span>
                        <mat-form-field>
                            <mat-label>Target Language</mat-label>
                            <mat-select [(ngModel)]="targetLanguage">
                                <mat-option *ngFor="let language of languages" [value]="language">
                                    {{ language }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="search-box">
                        <input type="text" ng-model="query" placeholder="Search..." />
                        <button mat-raised-button color="primary" ng-click="search()">Search</button>
                    </div>
                    <div class="results" ng-if="results.length > 0">
                        <ul>
                            <li ng-repeat="result in results">{{ result }}</li>
                        </ul>
                    </div>
                </div>
            </body>
            </html>
            
            <mat-select ng-model="nativeLanguage" ng-options="language for language in languages"></mat-select>
            <span> and I want to speak </span>
            <select ng-model="targetLanguage" ng-options="language for language in languages"></select>
        </div>
        <div class="search-box">
            <input type="text" ng-model="query" placeholder="Enter spanish..." />

        </div>
        <div class="results" ng-if="results.length > 0">
            <ul>
                <li ng-repeat="result in results">{{ result }}</li>
            </ul>
        </div>
    </div>

</html>
